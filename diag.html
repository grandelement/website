<!doctype html>
<meta charset="utf-8">
<title>GE diag</title>
<style>
  html,body{height:100%;margin:0;background:#000}
  body{background:#000 url('images/GE%20stars.jpg') center/cover no-repeat fixed; overflow:hidden}
  #hud{position:fixed;left:10px;top:10px;color:#dff3ff;font:14px system-ui;background:rgba(10,20,35,.85);padding:8px 10px;border:1px solid rgba(200,220,255,.35);border-radius:10px}
  canvas{position:fixed;inset:0}
</style>
<div id="hud">DIAG: background + canvas</div>
<canvas id="fx"></canvas>
<script>
  const c=document.getElementById('fx'),x=c.getContext('2d'); function r(){c.width=innerWidth;c.height=innerHeight} addEventListener('resize',r,{passive:true}); r();
  let t=0; (function loop(){ t+=0.016; x.clearRect(0,0,c.width,c.height); x.fillStyle='#cfe9ff'; x.font='900 24px system-ui'; x.fillText('DIAG OK', 30+Math.sin(t)*20, 90); requestAnimationFrame(loop) })();
</script>
